<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">

  <section class="top-section">
    <h2 class="title">Your Result</h2>
    <div class="circle">
      <div>
        <h1 id="circleText">76</h1>
        <p class="text-1">of 100</p>
      </div>
    </div>
    <h2>Great</h2>
    <p class="text-2">You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  
  
  <section class="bottom-section">
    <h2 class="summary">Summary</h2>
    <div class="list">
      <div id="buttonOne" class="flex-1">
        <div class="inner-flex">
          <img src="" alt="">
          <h3></h3>
        </div>
        <p class="para"><span></span> / 100</p>
      </div>
      
      <div id="buttonTwo" class="flex-2">
        <div class="inner-flex">
          <img class="icon" src="" alt="">
          <h3></h3>
        </div>
        <p class="para"><span></span> / 100</p>
      </div>
      
      <div id="buttonThree" class="flex-3">
        <div class="inner-flex">
          <img class="icon" src="" alt="">
          <h3></h3>
        </div>
        <p class="para"><span></span> / 100</p>
      </div>
      
      <div id="buttonFour" class="flex-4">
        <div class="inner-flex">
          <img class="icon" src="" alt="">
          <h3></h3>
        </div>
        <p class="para"><span></span> / 100</p>
      </div>
      <button>Continue</button>
    </div>
    
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Damian Lewis</a>.
  </div> -->
  </div>

  <script src="index.js"></script>
</body>

</html>
